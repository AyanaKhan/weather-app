<html>
<head>
  <title>7-Day Forecast</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 data-aos="fade-down">7-Day Weather Forecast</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="forecast.html">Forecast</a>
      <a href="about.html">About</a>
      <a href="help.html">Help</a>

    </nav>
  </header>

  <main data-aos="fade-up">
    <div id="loader" style="display:none; text-align:center; margin:10px;">Loading...</div>
    <h2>Enter Location</h2>
    <form id="forecast-form">
      <label for="lat">Latitude:</label>
      <input type="text" id="lat" name="lat" required>

      <label for="lon">Longitude:</label>
      <input type="text" id="lon" name="lon" required>

      <button type="submit" class="button-73" role="button">Get Forecast</button>
    </form>

    <div id="forecast-results" data-aos="fade-right"></div>

    <h2 data-aos="zoom-in">Temperature Trend</h2>
    <canvas id="tempChart" width="400" height="200"></canvas>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
  const darkToggle = document.createElement('button');
  darkToggle.textContent = 'ðŸŒ“';
  darkToggle.id = 'dark-toggle';
  darkToggle.style.position = 'fixed';
  darkToggle.style.top = '10px';
  darkToggle.style.right = '10px';
  darkToggle.style.zIndex = '999';
  document.body.appendChild(darkToggle);
  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });
</script>

</body>
</html>
